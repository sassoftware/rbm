[global]

product.productName='rPath Appliance Platform Update Service'
product.productVersion='@PRODVERSION@'

plugins.disable = ['/configure/ConaryConf', '/nasmount/NasMount']

wizard.plugins = ["/changepassword/ChangePassword", "/configure/Notify", "/configure/Network", "/configure/Entitlements", "/backup/Backup", '/nasmount/NasMount', '/rusmode/RUSMode' ]

[/collectiontool]
collectiontool.vendorInformationPath = "/usr/share/raa/content/collectiontool.html"

[/services/Services]

services.shown = ['httpd', 'snmpd', 'sshd']

[/logs]
logs.files = {'Appliance Agent: Web Service': '/var/log/raa/web', 'Appliance Agent: Backend Service': '/var/log/raa/raa-service.log', 'Conary': '/var/log/conary', 'Apache Access': '/var/log/httpd/access_log', 'Apache Errors': '/var/log/httpd/error_log'}

[/updatetroves]
updatetroves.migrate.hide = False

